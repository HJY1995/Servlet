<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body id="body">
<h2>学生注册</h2>
<form action="regist" method="post">
    <p><b>姓名：</b><input name="name" placeholder="请输入姓名" type="text"></p>
    <p><b>年龄：</b><input name="age" placeholder="请输入年龄" type="text"></p>
    <p><b>专业：</b><input name="major" placeholder="请输入专业" type="text"></p>
    <p><b>家乡：</b><input name="hometown" placeholder="请输入家乡" type="text"></p>
    <p><input type="submit" value="注册"></p>
</form>
</body>
</html>
