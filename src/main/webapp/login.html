<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body id="body">
<h2 >登陆get</h2>
<form action="loginGet" method="get">
    <p><b>账号：</b><input name="name" placeholder="请输入账号" type="text"></p>
    <p><b>密码：</b><input name="passwd" placeholder="请输入密码" type="password"></p>
    <p><input type="submit" value="登陆" ></p>
</form>
<h2 >登陆post</h2>
<form action="loginPost" method="post">
    <p><b>账号：</b><input name="name" placeholder="请输入账号" type="text"></p>
    <p><b>密码：</b><input name="passwd" placeholder="请输入密码" type="password"></p>
    <p><input type="submit" value="登陆" ></p>
</form>
</body>
</html>
